<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Aish@'Store - Produits</title>
  <style>
    body {
      background-color: #001f3f;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #003366;
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    h1, h2 {
      text-align: center;
      margin-top: 20px;
    }

    .produits-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }

    .carte-produit {
      background-color: white;
      color: black;
      border-radius: 10px;
      width: 220px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .carte-produit img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    .carte-produit h4 {
      margin: 10px 0 5px;
    }

    .carte-produit p {
      margin: 5px 0;
    }

    .carte-produit button {
      background-color: red;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    #adminZone {
      display: none;
      text-align: center;
      background-color: #003366;
      padding: 20px;
    }

    #adminZone input, #adminZone button, #adminZone label {
      margin: 5px;
      border-radius: 5px;
    }

    #adminZone input, #adminZone label {
      padding: 8px;
      border: none;
      background: white;
      color: black;
    }

    #adminZone button {
      padding: 8px 15px;
      background-color: #25D366;
      color: white;
      border: none;
      cursor: pointer;
    }

    #loginAdmin {
      text-align: center;
      margin: 30px 0;
    }

    #loginAdmin input {
      padding: 8px;
      border-radius: 5px;
      border: none;
      width: 200px;
    }

    #loginAdmin button {
      padding: 8px 15px;
      background-color: #ff66a5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 5px;
    }
  </style>
</head>
<body>

  

  
  <h2>Produits disponibles</h2>

  <!-- üîê ZONE ADMIN (visible uniquement pour toi) -->
  <div id="adminZone">
    <h3>Ajouter un produit</h3>
    <input type="text" id="nomProduit" placeholder="Nom du produit">
    <input type="text" id="prixProduit" placeholder="Prix (ex: 5000)">
    <label for="imageProduit">Image :</label>
    <input type="file" id="imageProduit" accept="image/*">
    <br>
    <button onclick="ajouterProduit()">Ajouter</button>
  </div>

  <!-- üõçÔ∏è Liste des produits -->
  <div class="produits-container" id="liste-produits"></div>
  <!-- üîë Authentification admin -->
  <div id="loginAdmin">
    <p>üîê Mot de passe admin :</p>
    <input type="password" id="adminPass" placeholder="Mot de passe">
    <button onclick="verifier()">Valider</button>
  </div>

  <!-- SCRIPT JS -->
  <script>
    function afficherProduits() {
      const liste = document.getElementById("liste-produits");
      liste.innerHTML = "";
      let produits = JSON.parse(localStorage.getItem("produits")) || [];

      produits.forEach((p, index) => {
        liste.innerHTML += `
          <div class="carte-produit">
            <img src="${p.image}" alt="${p.nom}">
            <h4>${p.nom}</h4>
            <p><strong>${p.prix} FCFA</strong></p>
            ${adminConnecte ? `<button onclick="supprimerProduit(${index})">Supprimer</button>` : ""}
          </div>
        `;
      });
    }

    let adminConnecte = false;

    function verifier() {
      const mdp = document.getElementById("adminPass").value;
      if (mdp === "Mballo2024") {
        adminConnecte = true;
        document.getElementById("adminZone").style.display = "block";
        document.getElementById("loginAdmin").style.display = "none";
        afficherProduits();
      } else {
        alert("Mot de passe incorrect !");
      }
    }

    function ajouterProduit() {
      const nom = document.getElementById("nomProduit").value.trim();
      const prix = document.getElementById("prixProduit").value.trim();
      const imageFile = document.getElementById("imageProduit").files[0];

      if (!nom || !prix || !imageFile) {
        alert("Remplis tous les champs !");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const imageData = e.target.result;
        const produit = { nom, prix, image: imageData };

        let produits = JSON.parse(localStorage.getItem("produits")) || [];
        produits.push(produit);
        localStorage.setItem("produits", JSON.stringify(produits));

        document.getElementById("nomProduit").value = "";
        document.getElementById("prixProduit").value = "";
        document.getElementById("imageProduit").value = "";
        afficherProduits();
      };
      reader.readAsDataURL(imageFile);
    }

    function supprimerProduit(index) {
      let produits = JSON.parse(localStorage.getItem("produits")) || [];
      produits.splice(index, 1);
      localStorage.setItem("produits", JSON.stringify(produits));
      afficherProduits();
    }

    afficherProduits();
  </script>

</body>
</html>
